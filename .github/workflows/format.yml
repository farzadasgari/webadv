name: Format Check
on:
  push:
    branches: [frontend]
  pull_request:
    branches: [frontend]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run format -- --check